<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Demo</title>
    <style>
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 500px;
            height: auto;
        }

        .btn {
            background-color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <button class="btn" onclick="prevImage()">Prev</button>
        <img id="carouselImage" src="https://picsum.photos/id/0/5000/3333" alt="Carousel Image">
        <button class="btn" onclick="nextImage()">Next</button>
    </div>

    <script>
        //Creating image array
        const images = [
            "https://picsum.photos/id/0/5000/3333",
            "https://picsum.photos/id/1/5000/3333",
            "https://picsum.photos/id/2/5000/3333",
            "https://picsum.photos/id/3/5000/3333"
        ];

        let currentIndex = 0;
        const carouselImage = document.getElementById("carouselImage");

        function updateImage() {
            carouselImage.src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
    </script>

</body>
</html>
