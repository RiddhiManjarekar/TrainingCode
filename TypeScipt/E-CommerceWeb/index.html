<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2 align="center">E-Commerce Website Demo</h2>
    <form id="loginForm" align="center">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password"><br>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage" class="error-message"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="login.js"></script>
</body>
</html>
