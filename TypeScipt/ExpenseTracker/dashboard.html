<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button id="addExpenseBtn">Add Expense</button></li>
                <li>
                    <select id="categoriesDropdown"></select>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="expenseSection">
            <h2>Expense List</h2>
            <ul id="expenseList">
            </ul>
        </section>
    </main>

    
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h3>Add Expense</h3>
            <form>
                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" required><br>

                <label for="expenseCategory">Category:</label>
                <select id="expenseCategory">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" required><br>

                <label for="expenseDescription">Description:</label>
                <textarea id="expenseDescription" required></textarea><br>

                <button type="button" id="saveExpense">Save Expense</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
