<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Closures</h1>
<p>Counting with a local variable.</p>

<p id="demo">0</p>
<button type="button" onclick="myFunction.increment()">Count!</button>
<button type="button" onclick="myFunction.reset()">Reset!</button>

<script>
function myCounter() {
  let counter = 0;
  return {
    increment: function() {
      counter++;
      document.getElementById("demo").innerHTML = counter;
    },
    reset: function() {
      counter = 0;
      document.getElementById("demo").innerHTML = counter;
    }
  };
}

const myFunction = myCounter(); 

</script>

</body>
</html>
